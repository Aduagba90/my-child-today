<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - My Child Today</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/payment.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light-green py-3 shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-success" href="index.html">My Child Today</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto me-3">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#features">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#pricing">Pricing</a></li>
        </ul>
        <a href="login.html" class="btn btn-outline-success">Login</a>
      </div>
    </div>
  </nav>

  <!-- Payment Section -->
  <section class="payment-section py-5">
    <div class="container">
      <div class="text-center mb-5">
        <h2 class="fw-bold text-success">Complete Your Payment</h2>
        <p class="text-muted">You're just one step away from activating your plan.</p>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="card shadow-sm p-4">
            <h5 class="fw-bold text-center mb-3">Selected Plan: <span id="planName" class="text-success">Standard</span></h5>
            <p class="text-center text-muted">â‚¦<span id="planAmount">5000</span> per month</p>

            <form id="paymentForm">
              <div class="mb-3">
                <label class="form-label fw-semibold">School Email Address</label>
                <input type="email" id="email-address" class="form-control" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label class="form-label fw-semibold">School Name</label>
                <input type="text" id="school-name" class="form-control" placeholder="Enter your school name" required>
              </div>
              <button type="submit" class="btn btn-success w-100 fw-bold">
                Pay Now <i class="bi bi-credit-card-2-front ms-2"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script>
    // Retrieve selected plan from previous page (optional)
    const selectedPlan = localStorage.getItem('selectedPlan') || 'Standard';
    const planPrice = localStorage.getItem('planPrice') || 5000;

    document.getElementById('planName').textContent = selectedPlan;
    document.getElementById('planAmount').textContent = planPrice;

    const paymentForm = document.getElementById('paymentForm');
    paymentForm.addEventListener('submit', payWithPaystack, false);

    function payWithPaystack(e) {
      e.preventDefault();

      let handler = PaystackPop.setup({
        key: 'pk_test_cdd5b6a088c59185230e0bb853d986618ec704f4', // Your Paystack Test Public Key
        email: document.getElementById('email-address').value,
        amount: planPrice * 100, // Convert to kobo
        currency: 'NGN',
        ref: 'MCT' + Math.floor((Math.random() * 1000000000) + 1), // unique reference
        metadata: {
          custom_fields: [
            {
              display_name: "School Name",
              variable_name: "school_name",
              value: document.getElementById('school-name').value
            }
          ]
        },
        callback: function(response){
          // Payment successful - redirect to dashboard
          window.location.href = 'dashboard.html';
        },
        onClose: function(){
          alert('Payment window closed.');
        }
      });

      handler.openIframe();
    }
  </script>
</body>
</html>
