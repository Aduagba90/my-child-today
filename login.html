<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - My Child Today</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #F9FBF7;
      font-family: 'Roboto', sans-serif;
      font-size: 12px;
      color: #333;
    }
    .login-card {
      max-width: 420px;
      margin: 70px auto;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
      padding: 24px 20px;
      background: #fff;
    }
    .login-title {
      color: #198754;
      font-weight: 700;
      font-size: 18px;
    }
    .btn-login {
      background-color: #198754;
      color: #fff;
      font-size: 12px;
      font-weight: 600;
      padding: 6px 8px;
      border-radius: 8px;
      border: none;
      letter-spacing: 0.3px;
      transition: all 0.25s ease-in-out;
      box-shadow: 0 2px 8px rgba(25,135,84,0.25);
    }
    .btn-login:hover {
      background-color: #146c43;
      transform: translateY(-1px);
      box-shadow: 0 3px 10px rgba(20,108,67,0.3);
    }
    .spinner-border-sm {
      width: 0.8rem;
      height: 0.8rem;
      border-width: 0.1rem;
    }
    .alert {
      font-size: 11px;
      padding: 6px 10px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light py-2 shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-success" href="index.html" style="font-size: 14px;">My Child Today</a>
    </div>
  </nav>

  <!-- Login Card -->
  <main class="login-card">
    <h2 class="text-center login-title mb-3">Login to Your Account</h2>

    <div id="alertContainer"></div>

    <form id="loginForm" novalidate>
      <div class="mb-2">
        <label for="identifier" class="form-label fw-semibold">Email or Username</label>
        <input id="identifier" type="text" class="form-control form-control-sm" placeholder="Enter your email or username" required>
        <div class="invalid-feedback">Please enter your email or username.</div>
      </div>

      <div class="mb-2">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input id="password" type="password" class="form-control form-control-sm" placeholder="Enter your password" required>
        <div class="invalid-feedback">Please enter your password.</div>
      </div>

      <div class="form-check mb-3">
        <input id="rememberMe" type="checkbox" class="form-check-input">
        <label for="rememberMe" class="form-check-label">Remember Me</label>
      </div>

      <button id="loginBtn" type="submit" class="btn btn-login w-100 fw-bold">
        <i class="bi bi-box-arrow-in-right me-1"></i>
        <span id="loginBtnText">Login</span>
        <span id="loginSpinner" class="spinner-border spinner-border-sm ms-1" role="status" aria-hidden="true" style="display:none"></span>
      </button>

      <div class="text-center mt-3">
        <a href="signup.html" class="text-success">Don't have an account? Sign Up</a><br>
        <a href="#" class="text-success">Forgot Password?</a>
      </div>
    </form>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  (function () {
    const alertContainer = document.getElementById('alertContainer');
    const form = document.getElementById('loginForm');
    const identifierEl = document.getElementById('identifier');
    const passwordEl = document.getElementById('password');
    const rememberEl = document.getElementById('rememberMe');
    const loginBtn = document.getElementById('loginBtn');
    const loginBtnText = document.getElementById('loginBtnText');
    const spinner = document.getElementById('loginSpinner');

    function setInvalid(el, msg) {
      el.classList.add('is-invalid');
      if (msg) {
        const fb = el.nextElementSibling;
        if (fb && fb.classList.contains('invalid-feedback')) fb.textContent = msg;
      }
    }

    function clearInvalid(el) {
      el.classList.remove('is-invalid');
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      [identifierEl, passwordEl].forEach(clearInvalid);
      alertContainer.innerHTML = '';

      const identifier = identifierEl.value.trim();
      const password = passwordEl.value.trim();

      if (!identifier) return setInvalid(identifierEl);
      if (!password) return setInvalid(passwordEl);

      spinner.style.display = 'inline-block';
      loginBtnText.textContent = 'Signing in...';
      loginBtn.disabled = true;

      setTimeout(() => {

        let userRole = 'schooladmin';

        if (identifier.toLowerCase() === 'superadmin@test.com') {
          userRole = 'superadmin';
        }

        const userObj = { email: identifier, role: userRole };

        if (rememberEl.checked)
          localStorage.setItem('user', JSON.stringify(userObj));
        else
          sessionStorage.setItem('user', JSON.stringify(userObj));

        if (userRole === 'superadmin')
          window.location.href = 'superadmin/dashboard.html';
        else
          window.location.href = 'schooladmin/dashboard.html';

      }, 800);
    });

    [identifierEl, passwordEl].forEach(el =>
      el.addEventListener('input', () => clearInvalid(el))
    );

  })();
  </script>

</body>
</html>
